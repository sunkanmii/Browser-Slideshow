<!doctype html>
<html lang="en">

<head>
    <meta name="X-UA-Compatible" , http-equiv="IE-Edge" />
    <meta name="viewport" , content="width=device-width initial-scale=1.0" />
    <meta name="msapplication-tap-highlight" , content="none" />
    <link rel="manifest" href="/manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Slide show">
    <meta name="apple-mobile-web-app-title" content="Slide show">
    <meta name="theme-color" content="#34495E">
    <meta name="msapplication-navbutton-color" content="#FF9800">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <link rel="icon" sizes="128x128" href="">
    <link rel="apple-touch-icon" sizes="128x128" href="">
    <link rel="icon" sizes="192x192" href="">
    <link rel="apple-touch-icon" sizes="192x192" href="">
    <link rel="icon" sizes="256x256" href="">
    <link rel="apple-touch-icon" sizes="256x256" href="">
    <link rel="icon" sizes="384x384" href="">
    <link rel="apple-touch-icon" sizes="384x384" href="">
    <link rel="icon" sizes="512x512" href="/imgs/slideshow.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/imgs/slideshow.png">
    <title>Slide show</title>
<!--     
    <link rel="preload" as="font" crossorigin="crossorigin" type="font/woff2" href="custom.woff2"/> 
-->
    <link rel="preload" as="style" onload="this.rel='stylesheet'" media="screen" href="main.css" />
    <noscript>
        <link rel="stylesheet" media="screen" type="text/css" href="main.css"/>
    </noscript>
</head>

<body>
    <header>
        <input type="file" id="fileElem" multiple accept="image/*" style="display:none"
            onchange="AddImgFiles(this.files)"/>
        <button id="add-pics">Add images</button>
        <input type="file" id="audioFileElem" accept="audio/*" style="display: none"
        onchange="AddAudioFile(this.files)"/>
        <button id="add-audio">Add song</button>
    </header>

    <main>
        <section id="main-container">
            <section id="how-to-use">
                <h1>Watch the video below to know how to use this slideshow app.</h1>

                <video controls width="100%" height="auto">
                    <!--
                        Type attribute important for performance reasons, especially on mobile.
                        Check mobile browser developer tools for more info with and without type 
                        attribute.
                    -->
                    <source src="/videos/ice_video_20200122-025041_edit_0.webm" type="video/webm" />

                    <!-- <track src="/chrome-subtitles-en.vtt" label="English captions" kind="captions" srclang="en"
                        default /> -->

                    <p>Browser does not support video.</p>
                </video>

                <section class="cus-video-controls">
                    <button onclick="ToggleFullScreen()" id="cinematic-mode">Cinematic mode</button>
                </section>
            </section>

            <section class="slide-show-main">
                <section id="previous-button">
                    <button onclick="PreviousImage()">Previous</button>
                </section>
                <!--
                    <img id="first-image" srcset="/imgs/Image106.jpg 1600w, /imgs/Image103.jpg 1000w, /imgs/Image104.jpg 800w, /imgs/Image107.jpg 500w" sizes="(max-width: 768px) 90vw, 50vw" alt="first slideshow image"/>
                    <img style="display: none" id="next-image" srcset="/imgs/Image106.jpg 1600w, /imgs/Image103.jpg 1000w, /imgs/Image104.jpg 800w, /imgs/Image107.jpg 500w" sizes="50vw" alt="second slideshow image"/>
                -->
                <section class="slide-show-imgs">
                    <img class="user-images" src="/imgs/Image107.jpg" sizes="50vw" alt="flower" />
                </section>

                <section id="next-button">
                    <button onclick="NextImage()">next</button>
                </section>
            </section>

        </section>

        <p id="error-message" aria-hidden="true"></p>

        <audio id="user-audio" controls src="" hidden>
            Your browser does not support <code>audio</code> element.
        </audio>
        <!--        
        <section id="audio-popup" hidden>
            <section>
            <p>Do you want to add audio before starting slideshow?</p>
            <button id="accept">Yes</button> or <button id="reject">No</button>
            </section>
        </section>
        -->

        <button id="start-slideshow" onclick="StartSlideShow()">Start slideshow</button>

        <button id="delete-img" onclick="DeleteImage()">Delete Image</button>

        <section id="effect-section">
            <p id="effect">Effect:</p>

            <select aria-labelledby="effect">
                <option>Fade in</option>
                <!--
                <option disabled>Fade out (in-development)</option>
                <option disabled>Star wipe (in-development)</option>
                <option disabled>Window wipe (in-development)</option>
                -->
            </select>
        </section>
    </main>

    <script src="main.js" type="text/javascript" async></script>
</body>

</html>
